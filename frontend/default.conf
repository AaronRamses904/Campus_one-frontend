server {
  listen 80;

  # 📁 Carpeta raíz del frontend
  root /usr/share/nginx/html;
  index principal.html;

  # 📌 Redirigir rutas desconocidas al principal (Single Page App o fallback)
  location / {
    try_files $uri $uri/ /principal.html;
  }

  # 🔁 Redirigir las peticiones de registro al backend
  location /registro {
    proxy_pass http://mi_backend_node:8084/registro;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 🔁 Redirigir las peticiones de login al backend
  location /login {
    proxy_pass http://mi_backend_node:8084/login;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}













